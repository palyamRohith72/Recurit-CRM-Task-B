<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit CRM Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            // Show the selected tab
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-blue-700 text-white p-4 flex items-center justify-between">
            <h1 class="text-lg font-semibold">recruit crm</h1>
            <div class="space-x-4">
                <button class="text-white">âš™ï¸</button>
                <button class="text-white">ğŸ”²</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-300">
            <button onclick="showTab('candidate-tab')" class="flex-1 text-center py-2 hover:bg-gray-100 focus:bg-gray-100">Candidate</button>
            <button onclick="showTab('contact-tab')" class="flex-1 text-center py-2 hover:bg-gray-100">Contact</button>
            <button onclick="showTab('company-tab')" class="flex-1 text-center py-2 hover:bg-gray-100">Company</button>
        </div>

        <!-- Candidate Tab Content -->
        <div id="candidate-tab" class="tab-content p-4">
            <div class="flex items-center space-x-4 mb-4">
                <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
                <div class="flex-1">
                    <input type="text" placeholder="Candidate First Name" class="block w-full border border-gray-300 p-2 rounded mb-2">
                    <input type="text" placeholder="Candidate Last Name" class="block w-full border border-gray-300 p-2 rounded">
                </div>
            </div>

            <input type="text" placeholder="Title / Position" class="block w-full border border-gray-300 p-2 rounded mb-4">

            <div class="space-y-2 mb-4">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500">ğŸ“§</span>
                    <input type="email" placeholder="Email" class="flex-1 border border-gray-300 p-2 rounded">
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500">ğŸ“</span>
                    <input type="tel" placeholder="Phone" class="flex-1 border border-gray-300 p-2 rounded">
                </div>
                <input type="text" placeholder="Locality" class="block w-full border border-gray-300 p-2 rounded">
            </div>

            <div class="border border-gray-300 rounded">
                <div class="flex border-b border-gray-300">
                    <button class="flex-1 text-center py-2 hover:bg-gray-100 focus:bg-gray-100">Additional Details</button>
                    <button class="flex-1 text-center py-2 hover:bg-gray-100">Notes</button>
                </div>
                <div class="p-4">
                    <h2 class="text-gray-700 mb-2">Current / Last Organisation</h2>
                    <input type="text" placeholder="Organisation" class="block w-full border border-gray-300 p-2 rounded mb-4">

                    <label class="block mb-2 text-gray-700">Upload PDF to files</label>
                    <div class="border border-gray-300 rounded p-4 text-center bg-gray-50">
                        <input type="file" id="upload" class="hidden">
                        <label for="upload" class="cursor-pointer text-blue-500">Click or Drag Resume/CV Here</label>
                    </div>
                </div>
            </div>

            <div class="mt-4 flex items-center">
                <input type="checkbox" id="save-contact" class="mr-2">
                <label for="save-contact" class="text-gray-700">Also save as a Contact</label>
            </div>

            <button class="w-full bg-green-500 text-white py-2 mt-4 rounded hover:bg-green-600">Save Candidate</button>
        </div>

        <!-- Contact Tab Content -->
        <div id="contact-tab" class="tab-content hidden p-4">
            <div class="flex items-center space-x-4 mb-4">
                <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
                <div class="flex-1">
                    <input type="text" placeholder="Contact First Name" class="block w-full border border-gray-300 p-2 rounded mb-2">
                    <input type="text" placeholder="Contact Last Name" class="block w-full border border-gray-300 p-2 rounded">
                </div>
            </div>

            <input type="text" placeholder="Title" class="block w-full border border-gray-300 p-2 rounded mb-4">

            <div class="space-y-2 mb-4">
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500">ğŸ“§</span>
                    <input type="email" placeholder="Email" class="flex-1 border border-gray-300 p-2 rounded">
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-500">ğŸ“</span>
                    <input type="tel" placeholder="Phone" class="flex-1 border border-gray-300 p-2 rounded">
                </div>
                <input type="text" placeholder="Contact Locality" class="block w-full border border-gray-300 p-2 rounded">
                <input type="text" placeholder="Full Address" class="block w-full border border-gray-300 p-2 rounded">
            </div>

            <div class="border border-gray-300 rounded">
                <div class="flex border-b border-gray-300">
                    <button class="flex-1 text-center py-2 hover:bg-gray-100 focus:bg-gray-100">Additional Details</button>
                    <button class="flex-1 text-center py-2 hover:bg-gray-100">Notes</button>
                </div>
                <div class="p-4">
                    <h2 class="text-gray-700 mb-2">Search Company</h2>
                    <input type="text" placeholder="Company Name in Recruit CRM Database" class="block w-full border border-gray-300 p-2 rounded mb-4">
                </div>
            </div>

            <div class="mt-4 flex items-center">
                <input type="checkbox" id="save-candidate" class="mr-2">
                <label for="save-candidate" class="text-gray-700">Also save as a Candidate</label>
            </div>

            <button class="w-full bg-green-500 text-white py-2 mt-4 rounded hover:bg-green-600">Save Contact</button>
        </div>

        <!-- Company Tab Content -->
        <div id="company-tab" class="tab-content hidden p-4">
            <div class="space-y-4">
                <div class="bg-gray-200 w-16 h-16 rounded-full mx-auto"></div>
                <input type="text" placeholder="Company Name" class="block w-full border border-gray-300 p-2 rounded">
                <input type="text" placeholder="Website" class="block w-full border border-gray-300 p-2 rounded">
            </div>

            <textarea placeholder="About Company..." class="block w-full border border-gray-300 p-2 rounded my-4"></textarea>
            <input type="text" placeholder="Full Address (City, State, Country)" class="block w-full border border-gray-300 p-2 rounded mb-4">

            <div class="border border-gray-300 rounded">
                <div class="flex border-b border-gray-300">
                    <button class="flex-1 text-center py-2 hover:bg-gray-100 focus:bg-gray-100">Contact Details</button>
                    <button class="flex-1 text-center py-2 hover:bg-gray-100">Notes</button>
                </div>
                <div class="p-4">
                    <input type="text" placeholder="Contact First Name" class="block w-full border border-gray-300 p-2 rounded mb-2">
                    <input type="text" placeholder="Contact Last Name" class="block w-full border border-gray-300 p-2 rounded">
                    <input type="text" placeholder="Contact Title" class="block w-full border border-gray-300 p-2 rounded my-2">
                    <input type="email" placeholder="Contact Email" class="block w-full border border-gray-300 p-2 rounded mb-2">
                    <input type="tel" placeholder="Contact Phone" class="block w-full border border-gray-300 p-2 rounded">
                </div>
            </div>

            <div class="mt-4 flex items-center">
                <input type="checkbox" id="save-as-candidate" class="mr-2">
                <label for="save-as-candidate" class="text-gray-700">Also save as a Candidate</label>
            </div>

            <button class="w-full bg-green-500 text-white py-2 mt-4 rounded hover:bg-green-600">Save Company</button>
        </div>
    </div>
</body>
</html>
